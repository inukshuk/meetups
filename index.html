<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Meetups close to Vienna</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="all">
  <style>
  .meetup div {
    float:left;
  }
  .comment {
    /* display: none; */
  }
  </style>
</head>
<body ng-app="meetup">
  <div ng-controller="MeetupCtrl">
    <table class="table table-striped">
      <thead >
        <th>Name</th>
        <th>Group</th>
        <th>Date</th>
        <th>City</th>
        <th>Limits</th>
      </thead>
      <tr class="meetup" ng-repeat-start="meetup in meetups | orderByPriority">
        <td><a href="{{ meetup.event.eventUrl }}" target="_blank">{{ meetup.event.name }}</a></td>
        <td>{{ meetup.event.group }}</td>
        <td>{{ meetup.event.time | date:'medium' }}</td>
        <td>{{ meetup.event.city }}</td>
        <td>{{ meetup.event.attending }}/{{ meetup.event.rsvpLimit || 'âˆž' }}</td>
      </tr>
      <tr class="js-comment comment" ng-repeat-end>
        <td colspan="4">
          <ul ng-repeat="comment in meetup.comments">
            <li><b>{{comment.name}}:</b> {{ comment.message }}</li>
          </ul>
          <form>
            name: <input name="name" ng-model="commentName"><br />
            message: <input name="message" ng-model="commentMessage">
            <button ng-click="addComment(meetup.event.id, commentName, commentMessage)">comment</button>
          </form>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
